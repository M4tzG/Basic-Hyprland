# source = ~/.config/hypr/themes/arch/hypr-config.conf
source = ~/.config/hypr/keybinds.conf
source = ~/.config/hypr/env.conf
source = ~/.config/hypr/winrule.conf
source = ~/.config/hypr/autostart.conf

################
### MONITORS ###
################

# monitor=preferred,auto,auto,
# monitor=HDMI-A-1,1920x1080@60,-1920x0,1

monitor=eDP-1,1366x768@60,0x0,1
monitor=HDMI-A-1,1920x1080@60,0x-1080,1

workspace = 1, monitor:eDP-1
workspace = 2, monitor:eDP-1
workspace = 3, monitor:eDP-1
workspace = 4, monitor:eDP-1
workspace = 5, monitor:eDP-1
workspace = 6, monitor:HDMI-A-1
workspace = 7, monitor:HDMI-A-1
workspace = 8, monitor:HDMI-A-1
workspace = 9, monitor:HDMI-A-1
workspace = 0, monitor:HDMI-A-1

#############
### INPUT ###
#############

input {
    kb_layout = br
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    
    touchpad {
       natural_scroll = no
    }
    follow_mouse = 1
    sensitivity = 0.3 # -1.0 - 1.0, 0 means no modification.
    
    force_no_accel = 0
    accel_profile =  adaptive
    
    numlock_by_default = true
}

# ---------------------------------------
device {
    name = usb-optical-mouse-
    sensitivity = 0
}

# ---------------------------------------
gestures {
    workspace_swipe = false
}



#####################
### LOOK AND FEEL ###
#####################

general { 
    gaps_in = 1
    gaps_out = 1

    border_size = 0

    col.inactive_border = 0xff382D2E

    resize_on_border = false # Set to true enable resizing windows by clicking and dragging on borders and gaps

    allow_tearing = false

    layout = dwindle
}

# ---------------------------------------

decoration {
    rounding = 1

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    blur {

    enabled = true
    size = 6
    passes = 3
    new_optimizations = true
    xray = true
    ignore_opacity = true
    }
}

# ---------------------------------------

animations {
    enabled = true

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# ---------------------------------------

dwindle {
    
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

master {
    new_status = master
}

misc {
    # force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    # disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
}
